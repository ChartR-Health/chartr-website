<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartR OG Image</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1200px;
            height: 630px;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Background pattern */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                radial-gradient(circle at 25% 25%, #667eea 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, #764ba2 2px, transparent 2px);
            background-size: 100px 100px;
        }
        
        /* Main container */
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
            position: relative;
            z-index: 2;
        }
        
        /* Logo area */
        .logo-section {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 800;
            color: white;
            margin-right: 24px;
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
        }
        
        .brand-text {
            display: flex;
            flex-direction: column;
        }
        
        .brand-name {
            font-size: 48px;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }
        
        .brand-tagline {
            font-size: 18px;
            font-weight: 600;
            color: #64748b;
            letter-spacing: 0.02em;
        }
        
        /* Main headline */
        .headline {
            font-size: 64px;
            font-weight: 700;
            color: #1e293b;
            text-align: center;
            margin-bottom: 24px;
            line-height: 1.1;
            letter-spacing: -0.03em;
            max-width: 900px;
        }
        
        /* Subtitle */
        .subtitle {
            font-size: 28px;
            font-weight: 600;
            color: #64748b;
            text-align: center;
            margin-bottom: 40px;
            line-height: 1.3;
            max-width: 800px;
        }
        
        /* Feature highlights */
        .features {
            display: flex;
            gap: 40px;
            margin-top: 20px;
        }
        
        .feature {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 16px 24px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .feature-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 6px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            font-weight: 700;
        }
        
        .feature-text {
            font-size: 16px;
            font-weight: 600;
            color: #475569;
        }
        
        /* Bottom accent */
        .bottom-accent {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 50%, #667eea 100%);
        }
        
        /* Decorative elements */
        .decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            z-index: 1;
        }
        
        .decoration-1 {
            top: -100px;
            right: -100px;
        }
        
        .decoration-2 {
            bottom: -100px;
            left: -100px;
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    
    <div class="container">
        <div class="logo-section">
            <div class="logo">C</div>
            <div class="brand-text">
                <div class="brand-name">ChartR</div>
                <div class="brand-tagline">Healthcare AI Platform</div>
            </div>
        </div>
        
        <h1 class="headline">Healthcare AI Reimagined</h1>
        <p class="subtitle">Building the industry's first AI-native operating system for healthcare</p>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">R</div>
                <div class="feature-text">Research</div>
            </div>
            <div class="feature">
                <div class="feature-icon">C</div>
                <div class="feature-text">Clinical</div>
            </div>
            <div class="feature">
                <div class="feature-icon">L</div>
                <div class="feature-text">Literature</div>
            </div>
        </div>
    </div>
    
    <div class="bottom-accent"></div>
</body>
</html>
